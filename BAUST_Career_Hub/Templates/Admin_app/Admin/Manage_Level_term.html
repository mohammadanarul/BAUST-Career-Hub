{% extends 'Admin_app/Admin/base_template.html' %}
{% block page_title %}
Manage Level-Term
{% endblock page_title %}


{% block main_content %}
<!-- Main content -->
    <section class="content">
      <div class="container-fluid">

          <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Level-Term Details</h3>
              </div>

               
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Level-Term</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for lt in level_term %}
                    <tr>
                      <td>{{ lt.id }}</td>
                      <td>{{ lt.level_term_name }}</td>

                      <td><a href="/edit_level_term/{{ lt.id }}" class="btn btn-success">Update</a></td>
               <!--   <td><a href="/edit_department/{{ department.id }}" class="btn btn-success">Update</a></td>
                      <td><a href="/edit_department/{{ department.id }}" class="btn btn-danger">Delete</a></td>
                        -->

                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>

      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock main_content %}
